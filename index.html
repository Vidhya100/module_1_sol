<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1 style="text-align:center">Lunch Checker</h1>
<br><br>
         <div class="form-group">
             Dishes  <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="item">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="changeMessage()">Check If Too Much or enough</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
<br>
<br>

         <div>Note:This application does not consider empty item, such as., , </div>

   </div>

</body>
</html>
